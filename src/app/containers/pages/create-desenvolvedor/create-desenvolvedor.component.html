<div class="container">
  <form class="form" [formGroup]="newDevForm" (submit)="handleCreateDesenvolvedor()">
    <h1 class="title">Criar Desenvolvedor</h1>
    <div class="input-box">
      <input type="text" placeholder="Nome" class="input-field" formControlName="nome" name="nome" />
      <app-form-error
        *ngIf="newDevForm.get('nome')?.errors?.['required'] && newDevForm.get('nome')?.touched"
        mensagem="Nome obrigatório!"
      ></app-form-error>
    </div>

    <div class="input-box">
      <select name="sexo" class="input-field" placeholder="Sexo" formControlName="sexo">
        <option value="" selected disabled>Sexo</option>
        <option value="male">Homem</option>
        <option value="female">Mulher</option>
        <option value="other">Outro</option>
      </select>
      <app-form-error
        *ngIf="newDevForm.get('sexo')?.errors?.['required'] && newDevForm.get('sexo')?.touched"
        mensagem="Sexo obrigatório!"
      ></app-form-error>
    </div>

    <div class="input-box">
      <input
        type="date"
        placeholder="Data de Nascimento"
        class="input-field"
        formControlName="datanascimento"
        name="datanascimento"
      />
      <app-form-error
        *ngIf="newDevForm.get('datanascimento')?.errors?.['required'] && newDevForm.get('datanascimento')?.touched"
        mensagem="Data de Nascimento obrigatória!"
      ></app-form-error>
    </div>

    <div class="input-box">
      <input type="number" placeholder="Idade" class="input-field" formControlName="idade" name="idade" />
      <app-form-error
        *ngIf="newDevForm.get('idade')?.errors?.['required'] && newDevForm.get('idade')?.touched"
        mensagem="Idade obrigatória!"
      ></app-form-error>
    </div>

    <div class="input-box">
      <input type="text" placeholder="Hobby" class="input-field" formControlName="hobby" name="hobby" />
      <app-form-error
        *ngIf="newDevForm.get('hobby')?.errors?.['required'] && newDevForm.get('hobby')?.touched"
        mensagem="Hobby obrigatório!"
      ></app-form-error>
    </div>

    <div class="input-box">
      <select name="nivel_id" class="input-field" placeholder="Nivel" formControlName="nivel_id">
        <option value="" selected disabled>Nível</option>
        <option [value]="nivel.id" *ngFor="let nivel of niveis">{{ nivel.nivel }}</option>
      </select>
      <app-form-error
        *ngIf="newDevForm.get('nivel_id')?.errors?.['required'] && newDevForm.get('nivel_id')?.touched"
        mensagem="Nivel obrigatório!"
      ></app-form-error>
    </div>

    <div class="submit-box">
      <button class="submit-button" type="submit" [disabled]="newDevForm.invalid">Criar Desenvolvedor</button>
    </div>
  </form>
</div>
